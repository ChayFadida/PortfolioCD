apiVersion: apps/v1
kind: Deployment
metadata:
  name: chay-techs-frontend
  namespace: chay-techs-production
  labels:
    app: chay-techs-frontend
    environment: production
spec:
  replicas: 3
  selector:
    matchLabels:
      app: chay-techs-frontend
  template:
    metadata:
      labels:
        app: chay-techs-frontend
        environment: production
    spec:
      containers:
        - name: chay-techs-frontend
          image: harbor.chay-techs.com/portfolio/portfolio-front:fakeDevelop_543049c
          ports:
            - containerPort: 3000
      imagePullSecrets:
        - name: chay-techs-registry-key
